apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: demo-app
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /status {
            stub_status on;
            access_log off;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: html-content
  namespace: demo-app
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo App - Linode LKE</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 60px;
                max-width: 800px;
                text-align: center;
            }
            h1 {
                color: #2d3748;
                font-size: 3em;
                margin-bottom: 20px;
            }
            .emoji {
                font-size: 4em;
                margin-bottom: 20px;
            }
            p {
                color: #4a5568;
                font-size: 1.2em;
                line-height: 1.6;
                margin-bottom: 30px;
            }
            .info {
                background: #f7fafc;
                border-radius: 10px;
                padding: 20px;
                margin-top: 30px;
            }
            .info-item {
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
                border-bottom: 1px solid #e2e8f0;
            }
            .info-item:last-child {
                border-bottom: none;
            }
            .label {
                font-weight: 600;
                color: #2d3748;
            }
            .value {
                color: #667eea;
                font-family: monospace;
            }
            .badge {
                display: inline-block;
                background: #48bb78;
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 0.9em;
                font-weight: 600;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="emoji">ðŸš€</div>
            <h1>Welcome to Linode LKE!</h1>
            <p>Your Kubernetes cluster is running successfully on Linode.</p>
            <div class="badge">âœ… Cluster Status: Healthy</div>
            
            <div class="info">
                <div class="info-item">
                    <span class="label">Platform:</span>
                    <span class="value">Linode Kubernetes Engine</span>
                </div>
                <div class="info-item">
                    <span class="label">Region:</span>
                    <span class="value">GB London (eu-west)</span>
                </div>
                <div class="info-item">
                    <span class="label">Web Server:</span>
                    <span class="value">NGINX 1.27</span>
                </div>
                <div class="info-item">
                    <span class="label">Deployment:</span>
                    <span class="value">Terraform + Kubernetes</span>
                </div>
            </div>
            
            <p style="margin-top: 30px; font-size: 0.9em; color: #718096;">
                Hostname: <span id="hostname" style="font-family: monospace; color: #667eea;">Loading...</span>
            </p>
        </div>
        
        <script>
            fetch('/hostname')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('hostname').textContent = data || window.location.hostname;
                })
                .catch(() => {
                    document.getElementById('hostname').textContent = window.location.hostname;
                });
        </script>
    </body>
    </html>