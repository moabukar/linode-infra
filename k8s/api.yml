apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: demo-app
  labels:
    app: demo-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-api
  template:
    metadata:
      labels:
        app: demo-api
        tier: backend
    spec:
      containers:
      - name: api
        image: hashicorp/http-echo:latest
        args:
          - "-text=Hello from Demo API running on Linode LKE!"
          - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: demo-api-service
  namespace: demo-app
  labels:
    app: demo-api
spec:
  type: ClusterIP
  selector:
    app: demo-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP